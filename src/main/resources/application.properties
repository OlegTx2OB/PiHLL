server.port=8080
spring.datasource.username=postgres
spring.datasource.password=root
spring.datasource.url=jdbc:postgresql://localhost:5432/spring_doner_shop
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.application.name=PapaDoner
logging.file.name=logs${file.separator}logger.log
logging.pattern.file=[%d{yyyy-MM-dd HH:mm:ss}] %-5level - %msg%n